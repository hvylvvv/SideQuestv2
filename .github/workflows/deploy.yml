name: Build and Deploy Flutter App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter (latest stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # Use latest stable version
          channel: stable

      - name: Setup Dart 3.7.0
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.7.0'  # Force Dart 3.7.0

      - name: Verify Flutter & Dart Version
        run: |
          flutter --version
          dart --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsJson: ${{ secrets.FIREBASE_SA_KEY }}
          groups: testers
          file: build/app/outputs/flutter-apk/app-release.apk
